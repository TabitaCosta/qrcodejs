<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Gerador de QR Code</title>
</head>
<body>

    <div class="container">
        <h1>Gerador de Qr Code</h1>
        <p>"Transforme informações em instantes. Crie seu QR Code personalizado agora e simplifique a forma como compartilha dados!"</p>
        <input type="text" id="qr-input" placeholder="Texto para QR Code">
        <button id="generate-btn" onclick="generateQRCode()">Gerar QR Code</button>
        <div class="code" id="qrcode"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
